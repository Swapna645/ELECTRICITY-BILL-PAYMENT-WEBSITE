<!DOCTYPE html>
<head>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		background-color: black;
	}
	
	.container{
		width: 400px;
		border-radius: 8px;
		padding: 40px;
		background-color: aliceblue;
		box-shadow: 0 0 0 1px rgba(230, 225, 225, 0.1),
					0 5px 12px -2px rgba(226, 221, 221, 0.1),
					0 18px 36px -6px rgba(250, 249, 249, 0.1);
	}
	
	.container .title{
		font-size: 20px;
		font-family: Arial, Helvetica, sans-serif;
	}
	
	.container form input{
		display: none;
	}
	
	.container form .category{
		margin-top: 10px;
		padding-top: 20px;
	
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		grid-gap: 15px;
	}
	
	.category label{
		/* width: 100%; */
		/* height: 65px; */
		height: 145px;
		padding: 20px;
		box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2);
		display: flex;
		/* justify-content: space-between; */
		justify-content: center;
		align-items: center;
		cursor: pointer;
		border-radius: 5px;
		position: relative;
	}
	
	/* label:nth-child(2), label:nth-child(3){
		margin: 15px 0;
	} */
	
	
	#gpay:checked ~ .category .gpayMethod,
	#phonepe:checked ~ .category .phonepeMethod,
	#paypal:checked ~ .category .paypalMethod,
	#paytm:checked ~ .category .paytmMethod{
		box-shadow: 0px 0px 0px 1px #6064b6;
	}
	
	
	#gpay:checked ~ .category .gpayMethod .check,
	#phonepe:checked ~ .category .phonepeMethod .check,
	#paypal:checked ~ .category .paypalMethod .check,
	#paytm:checked ~ .category .paytmMethod .check{
		display: block;
	}
	
	
	label .imgName{
		display: flex;
		/* justify-content: space-between;
		 */
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
		flex-direction: column;
		gap: 10px;
	}
	
	.imgName span{
		/* margin-left: 20px; */
		font-family: Arial, Helvetica, sans-serif;
	
		position: absolute;
		top: 72%;
		transform: translateY(-72%);
	}
	
	.imgName .imgContainer{
		width: 50px;
		display: flex;
		justify-content: center;
		align-items: center;
	
		position: absolute;
		top: 35%;
		transform: translateY(-35%);
	}
	
	img{
		width: 50px;
		height: auto;
	}
	
	.gpay img{
		width: 65px;
		/* margin-left: 5px; */
	}
	
	.phonepe img{
		width: 65px;
	}
	
	.paypal img{
		width: 80px;
	}
	
	.paytm img{
		width: 50px;
	}
	
	.check{
		display: none;
		position: absolute;
		top: -4px;
		right: -4px;
	}
	
	.check i{
		font-size: 18px;
	}
	
</style>	
</head>
